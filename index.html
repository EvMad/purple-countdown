<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Purple Countdown</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

  <div class="wrapper">

    <header>
      <h1>View High Score</h1>
      <h2><span>Current Score:</span></h2>
      <h3 id="countdown"></h3>
    </header>

    <aside class="score" id="score">
      <ul>high scores:</ul>
    </aside>

    <div class="card">
      
  
      <div class="card-body">

        <h4 id="questions"><button class="btn" id="Quest">Question</button></h4>
        
        <button class="btn" id="btnA">function</button>
        <button class="btn" id="btnB">variable</button>
        <button class="btn" id="btnC">interval</button>
        <button class="btn" id="btnD">event</button>
        
      </div>

      <div class="card-footer">
        <button id="startBtn">START</button>

      </div>

    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

  </html>
